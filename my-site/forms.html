<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8" />
    <title>формы</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>HTML формы</h1>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>регистрация</legend>
                    <label>
                        имя <input type="text" placeholder="ваше имя" required/>
                    </label>
                    <label>
                        email <input type="email" autocomplete="email"/>
                    </label>
                    <label>
                        пароль <input type="password" readonly value="12345"/>
                    </label>
                    <label>
                        комментарий <textarea placeholder="текст"></textarea>
                    </label>
                    <label>
                        поколение ЭВМ
                        <select>
                            <optgroup label="ЭВМ">
                                <option>первое</option>
                                <option>второе</option>
                            </optgroup>
                        </select>
                    </label>
                    <label>
                        число <input type="number" inputmode="numeric" disabled/>
                    </label>
                </fieldset>
                <button type="submit">отправить</button>
            </form>
        </section>
        <aside>
            <p>пример обязательных и отключённых полей</p>
        </aside>
    </main>
    <footer>
        <a href="index.html">назад</a>
    </footer>
</body>
</html>
